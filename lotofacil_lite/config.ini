# Configurações do LotoScope AI Assistant
# Arquivo: config.ini

[OLLAMA]
# Configurações do Ollama
host = http://localhost:11434
timeout = 30
retry_attempts = 3

# Modelos disponíveis por tipo de tarefa
model_default = llama3:8b
model_code = codellama:13b
model_analysis = llama3:70b

[CHAT]
# Configurações do chat
max_history = 20
auto_save_conversation = true
conversation_file = chat_history.txt

# Modo debug
debug_mode = false
show_model_info = true

[ASSISTANT]
# Configurações do assistente
project_name = LotoScope
workspace_path = C:\Users\AR CALHAU\source\repos\LotoScope
scan_extensions = .py,.sql,.md,.txt

# Cache de análises
enable_cache = true
cache_duration = 3600  # segundos

[LOTTERY]
# Configurações específicas para loteria
default_game = megasena
analysis_depth = deep
pattern_history_days = 90

# Estratégias disponíveis
strategies = equilibrio,baixa_sobreposicao,alta_cobertura,misto

[LOGGING]
# Configurações de log
log_level = INFO
log_file = lotoscope_ai.log
max_log_size = 10MB
backup_count = 3

[INTERFACE]
# Configurações de interface
language = pt_br
theme = dark
show_tips = true
auto_complete = true

[PERFORMANCE]
# Configurações de performance
max_combinations_per_batch = 1000
analysis_threads = 4
cache_size_mb = 100

# Otimizações
use_vectorization = true
parallel_processing = true
